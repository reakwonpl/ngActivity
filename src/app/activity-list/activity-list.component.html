
Total Distance:{{totalDistance +" km"}}
Total Activities: {{totalActivities}}
First Date {{firstDate | date:'longDate' }}

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Comments</th>
      <th>Date</th>
      <th>Distance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ac of activities">
    <td>{{ac.name}}</td>
    <td>{{ac.comments}}</td>
    <td>{{ac.date | date:"dd-MM-yyyy"}}</td>
    <td>{{ac.distance}}</td>
  </tr>
  </tbody>
</table>
